        <section>
            <h1 class="titulo">Contato</h1>
            <fieldset>
                <legend>Dados Pessoais</legend>
                <div class="formulario">
                    <label for="nome" class="legenda">Nome</label>
                    <input type="text" id="nome" required class="dados">
                </div>  
                <div class="formulario">
                    <label for="email" class="legenda">E-mail</label>
                    <input type="email" id="email" required class="dados">
                </div>            
                <div class="formulario">
                    <label for="idade" class="legenda">Idade</label>
                    <input type="NUMBER" id="idade" required class="dados">
                </div>
                <div class="formulario">
                    <label for="" class="legenda">Sexo</label>
                    <div class="dados">
                        <input type="radio" id="m" name="sexo" />
                        <label for="m">Masculino</label>
                        <input type="radio" id="f" name="sexo" />
                        <label for="f">Feminino</label>
                    </div>
                    <div class="formulario">
                        <label for="telefone" class="legenda">Telefone</label>
                        <input type="tel" id="telefone" required class="dados">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Mensagem</legend>
                    <div class="formulario">
                        <label for="assunto" class="legenda">Assunto</label>
                        <select id="assunto" class="dados">
                            <option>Críticas</option>
                            <option>Sugestões</option>
                            <option>Compras</option>
                            <option>Outros</option>
                        </select>
                    </div>
                    <div class="formulario">
                        <label for="msg" class="legenda">Mensagem</label>
                        <textarea id="msg" class="dados"></textarea>
                    </div>
                    <button type="submit">Enviar    </button>
                </fieldset>
